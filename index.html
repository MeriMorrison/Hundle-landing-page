<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.svg" />

    <title>Huddle</title>
  </head>
  <body>
    <header><img class="logo" src="images/logo.svg" alt="logo" /></header>
    <main>
      <div class="all">
        <div class="img">
          <img class="mock" src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="conteiner">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so <br />
            does your audience. Create connections <br />
            with your users as you engage in <br />
            genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
    </main>
    <footer><img class="logos" src="images/Group 18 Copy.png" alt="" /></footer>
  </body>
</html>
